<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="coupang-banner.css" />
    <link rel="stylesheet" href="container.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="style.css" />
    <title>쿠팡 클론코딩</title>
  </head>
  <body>
    <div id="coupang-banner">
      <span class="banner-bg">
        <div class="banner-middle">
          <a href="https://www.coupang.com/np/campaigns/82"
            ><img src="images/rocket_ship.jpg"
          /></a>
          <a href="https://pages.coupang.com/f/s2141"
            ><img src="images/zero_calorie.png"
          /></a>
        </div>
      </span>
      <a role="button" class="close"></a>
    </div>
    <div id="renewal-header">
      <article id="top-bar">
        <menu>
          <li>즐겨찾기</li>
          <li>입점신청</li>
        </menu>
        <menu>
          <li>로그인</li>
          <li>회원가입</li>
          <li>고객센터</li>
        </menu>
      </article>
      <header id="header">
        <div id="category-btn"><a href="javascript:;">카테고리</a></div>
        <div id="header-main">
          <article id="logo-input">
            <h1>
              <a href="/" title="Coupang - 내가 잘사는 이유">
                <img
                  src="//image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png"
                  width="174"
                  height="41"
                  alt="쿠팡로고"
                />
              </a>
            </h1>
            <div id="search-form">
              <div id="select-category">전체</div>
              <input placeholder="찾고 싶은 상품을 검색해보세요!" />
              <a href="/" id="microphone-icon"></a>
              <a href="/" id="search-icon"></a>
            </div>
          </article>
          <menu id="header-menu">
            <li>로켓배송</li>
            <li>로켓프레시</li>
            <li>로켓직구</li>
            <li>골드박스</li>
            <li>정기배송</li>
            <li>이벤트/쿠폰</li>
            <li>기획전</li>
            <li>여행/티켓</li>
          </menu>
        </div>
        <menu id="icon-menu">
          <li>
            <a href="" id="my-coupang-icon"></a
            ><span class="icon-name">마이쿠팡</span>
          </li>
          <li>
            <a href="" id="mycart-preview"></a
            ><span class="icon-name">장바구니</span>
          </li>
        </menu>
      </header>
    </div>
    <div></div>
    <footer></footer>
  </body>
</html>
